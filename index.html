<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Photo Frame Funwalk Bandara</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        aspect-ratio: 9/16;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        transform: scaleX(-1);
    }
    img.frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        pointer-events: none;
    }
    button {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        z-index: 2;
    }
</style>
</head>
<body>
    <div class="container">
        <video id="camera" autoplay playsinline></video>
        <img src="frame.png" alt="Story Frame" class="frame" id="frame">
        <button id="captureBtn">ðŸ“¸ Jepret</button>
    </div>

<script>
    const video = document.getElementById('camera');
    const captureBtn = document.getElementById('captureBtn');
    const frameImg = document.getElementById('frame');

    // Aktifkan kamera
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
    })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error("Kamera gagal diakses:", err);
    });

    // Fungsi jepret foto
    captureBtn.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');

        // Ambil gambar kamera
        ctx.scale(-1, 1); // mirror
        ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);

        // Tambah frame PNG
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

        // Download foto
        const link = document.createElement('a');
        link.download = 'funwalk-story.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
</script>
</body>
</html>
